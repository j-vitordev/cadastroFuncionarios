<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">Funcionários</h1>

    <!-- Botão para listar -->
    <button class="btn btn-primary mb-3" onclick="listarFuncionarios()">Listar Funcionários</button>

    <!-- Tabela -->
    <table class="table table-striped" id="tabela-funcionarios">
        <thead>
        <tr>
            <th>Empresa</th>
            <th>Filial</th>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr>

    <!-- Buscar -->
    <h3>Buscar Funcionário</h3>
    <form onsubmit="buscarFuncionario(event)">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" id="empresa" placeholder="Empresa" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="filial" placeholder="Filial" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="matricula" placeholder="Matrícula" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">Buscar</button>
            </div>
        </div>
    </form>

    <!-- Resultado da busca -->
    <div id="resultado-busca" class="mt-4"></div>
</div>

<!-- Modal de edição -->
<div class="modal fade" id="modalEmail" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Atualizar Email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="email" class="form-control" id="novoEmail">
                <small class="text-muted">O email deve terminar com <b>@empresa.com</b></small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="salvarEmail">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
